<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuvo oauth2 SDK demo</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h4>Network</h4>
    <form>
      <input
        type="radio"
        id="testnet"
        name="network"
        value="https://oauth2.staging.nuvosphere.io?app_id=663d9ca53d72720014449318&return_url=http://localhost:3000"
        checked
      />
      <label for="testnet">testnet</label><br />
      <input
        type="radio"
        id="mainnet"
        name="network"
        value="https://oauth2.nuvosphere.io"
      />
      <label for="mainnet">mainnet</label><br />
      <input
        type="radio"
        id="dev"
        name="network"
        value="http://localhost:1025"
      />
      <label for="dev">dev</label><br />
    </form>

    <h4>Login Type</h4>
    <form>
      <input type="radio" id="popup" name="login-type" value="popup" />
      <label for="popup">popup window</label><br />
      <input
        type="radio"
        id="iframe"
        name="login-type"
        value="iframe"
        checked
      />
      <label for="iframe">iframe</label><br />
    </form>
    <h1>Nuvo oauth2 SDK demo</h1>
    <button class="login">Login or Signup</button>

    <!-- iframe -->
    <style>
      #Oauth2 {
        display: none;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
      #Oauth2 iframe {
        border: none;
        border-radius: 20px;
        box-shadow: 0px 30px 56px 0px rgba(0, 0, 0, 0.35),
          0px 4px 12px 0px rgba(0, 0, 0, 0.65);
        width: 480px;
        height: 551px;
      }
    </style>
    <div id="Oauth2">
      <iframe
        src="https://oauth2.staging.nuvosphere.io?app_id=663d9ca53d72720014449318&return_url=http://localhost:3000"
      ></iframe>
    </div>

    <script>
      const radios = document.querySelectorAll("input[name=network]");
      radios.forEach((radio) => {
        radio.addEventListener("change", (event) => {
          document.querySelector("#Oauth2 iframe").src = event.target.value;
        });
      });

      const getNetwork = () => {
        let network = "";
        document.querySelectorAll("input[name=network]").forEach((e) => {
          if (e.checked) {
            network = e.value;
          }
        });
        return network;
      };

      const getLoginType = () => {
        let loginType = "";
        document.querySelectorAll("input[name=login-type]").forEach((e) => {
          if (e.checked) {
            loginType = e.value;
          }
        });
        return loginType;
      };

      const popupLogin = () => {
        const windowName = "Nuvo oauth2 SDK";
        // æ–°çª—å£çš„å®½åº¦å’Œé«˜åº¦
        const windowWidth = 480;
        const windowHeight = 551;

        // è®¡ç®—å±å¹•å±…ä¸­ä½ç½®
        const screenLeft = window.screenLeft || window.screenX;
        const screenTop = window.screenTop || window.screenY;
        const screenWidth =
          window.innerWidth ||
          document.documentElement.clientWidth ||
          screen.width;
        const screenHeight =
          window.innerHeight ||
          document.documentElement.clientHeight ||
          screen.height;

        const left = screenWidth / 2 - windowWidth / 2 + screenLeft;
        const top = screenHeight / 2 - windowHeight / 2 + screenTop;

        // é…ç½®æ–°çª—å£çš„ç‰¹æ€§
        const windowFeatures = `width=${windowWidth},height=${windowHeight},left=${left},top=${top},menubar=no,toolbar=no,location=no,scrollbars=yes`;

        // ä½¿ç”¨ window.open æ–¹æ³•æ‰“å¼€æ–°çš„çª—å£
        const popup = window.open(getNetwork(), windowName, windowFeatures);

        // æ£€æŸ¥ popup æ˜¯å¦æˆåŠŸæ‰“å¼€
        if (!popup) {
          alert("window.open æ–°çª—å£è¢«æµè§ˆå™¨é˜»æ­¢ï¼Œè¯·æ£€æŸ¥æµè§ˆå™¨è®¾ç½®ã€‚");
        }
      };

      const iframeLogin = () => {
        document.querySelector("#Oauth2").style.display = "flex";
      };

      document.querySelector(".login").addEventListener("click", () => {
        const type = getLoginType();
        if (type === "popup") {
          popupLogin();
        } else if (type === "iframe") {
          iframeLogin();
        }
      });

      document.querySelector("#Oauth2").addEventListener("click", (event) => {
        document.querySelector("#Oauth2").style.display = "none";
      });

      window.addEventListener("message", function (event) {
        const url = new URL(getNetwork());
        if (event.origin === url.origin) {
          if (event.data === "close") {
            document.querySelector("#Oauth2").style.display = "none";
          } else {
            console.log("ðŸŒŠ", event.data);
          }
        }
      });
    </script>
  </body>
</html>
